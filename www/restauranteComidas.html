<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Food</title>
<link rel="stylesheet" type="text/css" href="css/food.css"/>
</head>

<body>

	<header>
		<div id="divLogotipoSistema">
		<span id="spanAuxiliarDeAlinhamentoVertical"></span>
			<a href="">
			<img src="images/food.png" id="imgLogotipoSistema">
			</a>
		</div>
		
		<div id="divUsuarioLogado">Olá Nome do Usuário!<br/>
		</div>
		
	</header>
	<br />
	<br />
	<!-- Cabeçalho - Fim -->
	
	<div>
		<h1>Comidas</h1>
	</div><br/><br/>
	
	<div>
		<span>Pizza Pepperoni</span><br/>
		<span>Qtd: 1</span><br/>
		<span>(Ex. de Observação)</span><br/>
		<span>R$ 50,00</span><br/><br/>
		<input type="button" value="Remover" /><br/><br/>
	
		<span>Hamburguer</span><br/>
		<span>Qtd: 2</span><br/>
		<span>(Ex. de Observação)</span><br/>
		<span>R$ 65,00</span><br/><br/>
		<input type="button" value="Remover" /><br/><br/>
	
		<div>
		<span>Eventual mensagem de erro</span><br/>
		</div><br/>
		
		<span>Nova Comida: </span>
		<fieldset>
		<form method="post" action="">
			<label for="item">Item: </label><br/>
			<input type="text" name="item" id="item" /><br/>
			
			<label for="descricao">Descrição: </label><br/>
			<input type="text" name="descricao" id="descricao" /><br/>
			
			<label for="preco">Preço: </label><br/>
			<input type="text" name="preco" id="preco" /><br/>
			
			<label for="categoria">Categoria de Comida: </label><br/>
			<input type="text" name="categoria" id="categoria" /><br/>
			
			<label for="destaque">Destaque: </label><br/>
			<input type="checkbox" name="destaque" id="destaque" /><br/>
			
			<input type="button" value="Adicionar" /><br/><br/>
		</form>
		</fieldset>
	</div>
	
	<div>
		<input type="button" value="Voltar"/>
	</div>	
	<!-- Rodapé - Início -->
</body>

</html>
