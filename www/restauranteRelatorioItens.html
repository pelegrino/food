<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Food</title>
</head>

<body>

	<header>
		<div>
			<a href="">
			<img src="images/food.png">
			</a>
		</div>
		<div>Olá Nome do Usuário!
		</div>
	</header>
	<br/>
	<br/>
	<!-- Cabeçalho - Fim -->
	
	<div>
		<h1>Relatório de Itens</h1>
		<fieldset id="fieldsetFiltros">
			<legend>Filtros</legend>
			<label for="numero">Item: </label><br/>
			<input type="text" name="numero" id="numero"/><br/><br/>
		
			<label for="inicio">Início: </label><br/>
			<input type="date" name="inicio" id="inicio"/><br/><br/>
		
			<label for="fim">Fim: </label><br/>
			<input type="date" name="fim" id="fim"/><br/><br/>
			
			<input type="button" value="Buscar" /><br/>
		</fieldset>
	</div><br/><br/>
	
	<table>
		<tr>
			<th>Item</th>
			<th>Quantidade</th>
			<th>Faturamento</th>
		</tr>
		
		<tr>
			<td>Hamburguer</td>
			<td>25</td>
			<td>R$ 355,00</td>
		</tr>

		<tr>
			<td>Pizza</td>
			<td>134</td>
			<td>R$ 1.256,00</td>
		</tr>	

		<tr>
			<td>Salada</td>
			<td>12</td>
			<td>R$ 320,00</td>
		</tr>
		
		<tr>
			<td>Refrigerante</td>
			<td>155</td>
			<td>R$ 452,00</td>
		</tr>
	</table>
	<br/>
	<input type="button" value="Voltar"/>
	
	
	<!-- Rodapé - Início -->

</html>
