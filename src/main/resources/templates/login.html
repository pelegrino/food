<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	layout:decorate="~{layout}">

<body>
	<div layout:fragment="content">
		<div>
			<img th:src="@{/images/user.png}" id="imgIconeUsuario">
			<h1>Autenticação</h1>
			<form method="post" action="">
				<fieldset>
					<input type="text" name="email" placeholder="E-mail"> 
					<input type="password" name="senha" placeholder="Senha"> 
					<input type="button" value="Confirmar">
				</fieldset>
			</form>
			<br>
			<div id="msgDeErro">
				Aqui vai um exemplo de mensagem de erro
			</div>
			<br>
			<form method="get" th:action="@{/public/cliente/new}" >
				<input type="submit" value="Criar Conta Usuário" />
			</form>
			<br/>
			<br/>
			<form method="get" th:action="@{/public/restaurante/new}" >
				<input type="submit" value="Criar Conta Restaurante" />
			</form>
		</div>
	</div>
</body>

</html>
