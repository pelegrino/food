<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	layout:decorate="~{layout}">

<body>
	<div layout:fragment="content">
	<!-- Cabeçalho - Fim -->
	
	<div>
		<h1>Cadastro de Restaurante</h1>
		
		<div id="divmsgsucesso" th:if="${msg != null}">
				<span th:text="${msg}"></span>
		</div>
			<br/>
		
		<form method="post" th:object="${restaurante}" th:action="${editMode} ? @{/restaurante/save} : @{/public/restaurante/save}" 
				enctype="multipart/form-data">
			<fieldset>
				<input type="hidden" th:field="*{id}" />
				
				<label for="nome" >Nome: </label><br/>
				<input type="text" id="nome" name="nome" placeholder="Nome" th:field="*{nome}"
						th:classappend="${#fields.hasErrors('nome')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('nome')}">
						<span th:errors="*{nome}" ></span>
				</div><br />		
				
				<label for="cpf">CNPJ: </label><br/>
				<input type="text" id="cnpj" name="cnpj" placeholder="cnpj" th:field="*{cnpj}"
						th:classappend="${#fields.hasErrors('cnpj')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('cnpj')}">
						<span th:errors="*{cnpj}" ></span>
				</div><br />	
				
				<label for="email">E-mail: </label><br/>
				<input type="text" id="email" name="email" placeholder="E-mail" th:field="*{email}"
						th:classappend="${#fields.hasErrors('email')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('email')}">
						<span th:errors="*{email}" ></span>
				</div><br />	
				
				<label for="telefone">Telefone: </label><br/>
				<input type="tel" id="telefone" name="telefone" placeholder="telefone" th:field="*{telefone}"
						th:classappend="${#fields.hasErrors('telefone')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('telefone')}">
						<span th:errors="*{telefone}" ></span>
				</div><br />	
				
				<label for="nome" >Taxa de Entrega: </label><br/>
				<input type="text" id="taxaEntrega" name="taxaEntrega" placeholder="taxaEntrega" th:field="*{taxaEntrega}"
						th:classappend="${#fields.hasErrors('taxaEntrega')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('taxaEntrega')}">
						<span th:errors="*{taxaEntrega}" ></span>
				</div><br />	
				
				<label for="nome" >Tempo de Entrega: </label><br/>
				<input type="text" id="tempoEntrega" name="tempoEntrega" placeholder="tempoEntrega" th:field="*{tempoEntrega}"
						th:classappend="${#fields.hasErrors('tempoEntrega')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('tempoEntrega')}">
						<span th:errors="*{tempoEntrega}" ></span>
				</div><br />					
				
				<label for="categoria">Categoria de Comida: </label><br/>
				<select name="categoria" id="categoria" multiple="multiple" th:field="*{categorias}" 
					style="height: 90px;" th:classappend="${#fields.hasErrors('categorias')} ? 'inputError' : ''" >
					<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}" >Salada</option>
				</select>
				<div id="msgDeErro" th:if="${#fields.hasErrors('categorias')}">
						<span th:errors="*{categorias}" ></span>
				</div><br />
				<br/><br/>
				
				<label for="logotipo">Logotipo</label><br/>
				<input type="file" id="logotipo" name="logotipo" placeholder="Logotipo" th:field="*{logotipoFile}"
						th:classappend="${#fields.hasErrors('logotipoFile')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('logotipoFile')}">
						<span th:errors="*{logotipoFile}" ></span>
				</div><br />
				
				<label for="senha">Senha: </label><br/>
				<input type="password" id="senha" name="senha" placeholder="Senha" th:field="*{senha}"
						th:classappend="${#fields.hasErrors('senha')} ? 'inputError' : ''" /><br/><br/>
				<div id="msgDeErro" th:if="${#fields.hasErrors('senha')}">
						<span th:errors="*{senha}" ></span>
				</div><br />	

					<input type="hidden" name="senha" value="*" th:if="${editMode}" />
				<br/>
				<br/>
					<input type="submit" value="Cadastrar"/>
								
			</fieldset>
		</form>	
		<br/>
		<input type="button" value="Voltar"/>
		
	</div>
	</div>
	<!-- Rodapé - Início -->
</body>

</html>
