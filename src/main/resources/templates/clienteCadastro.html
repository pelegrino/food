<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	layout:decorate="~{layout}">

<body>
	<div layout:fragment="content">
	
		<div>
			<h1>Cadastro de Cliente</h1>
			
			<div id="divmsgsucesso">
				Mensagem de Sucesso!
			</div>
			<br/>
			
			<form method="post" th:object="${cliente}" th:action="${!editMode} ? @{/public/cliente/save} : @{/cliente/save}">
				<fieldset>
					
					<input type="hidden" th:field="*{id}"/>
										
					<label for="nome">Nome: </label><br/>
					<input type="text" id="nome" name="nome" placeholder="Nome" th:field="*{nome}"/><br/><br/>
					<div id="msgDeErro">Mensagem de Erro</div>			
					
					<label for="cpf">CPF: </label><br/>
					<input type="text" id="cpf" name="cpf" placeholder="CPF" th:field="*{cpf}"/><br/><br/>
					
					<label for="email">E-mail: </label><br/>
					<input type="text" id="email" name="email" placeholder="E-mail" th:field="*{email}"/><br/><br/>
					
					<label for="telefone">Telefone: </label><br/>
					<input type="tel" id="telefone" name="telefone" placeholder="telefone" th:field="*{telefone}"/><br/><br/>
					
					<label for="cep">CEP: </label><br/>
					<input type="text" id="cep" name="cep" placeholder="CEP" th:field="*{cep}"/><br/><br/>
					
					<label for="senha">Senha: </label><br/>
					<input type="password" id="senha" name="senha" placeholder="Senha" th:field="*{senha}"/><br/><br/>
					
					<input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar'"/>
					
				</fieldset>
			</form>	
			<br/>
			<input type="button" value="Voltar"/>
			
		
		</div>
	</div>
</body>

</html>
